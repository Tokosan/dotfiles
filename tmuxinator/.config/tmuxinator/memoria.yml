# /home/tokosan/.config/tmuxinator/memoria.yml

name: memoria
root: ~/Documents/memoria/

windows:
  - project:
    - nvim .
  - frontend:
    - cd frontend
    - nvim .
  - backend:
    - cd backend
    - nvim .
  - runner:
      layout: main-vertical
      panes:
        - backend:
          - cd backend
          - uv run uvicorn app.api.main:app --reload --host 0.0.0.0
        - frontend:
          - cd frontend
          - npm run dev -- --host
        - database:
          - cd backend
          - docker compose up -d
          - docker compose logs -f
